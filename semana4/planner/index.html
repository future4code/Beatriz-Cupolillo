<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa" onfocus="this.value='';"/>
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>
        <button id="novaTarefa" onclick="criarTarefa()">Criar tarefa</button>
        <button id="limparTarefa" onclick="limparTarefas()">Limpar tudo</button>

    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo" onclick="riscarTarefa1()"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda" onclick="riscarTarefa2()"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca" onclick="riscarTarefa3()"></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta" onclick="riscarTarefa4()"></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta" onclick="riscarTarefa5()"></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta" onclick="riscarTarefa6()"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado" onclick="riscarTarefa7()"></div>
        </div>
    </section>
    
</body>
</html>
